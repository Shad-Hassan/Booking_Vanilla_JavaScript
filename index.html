<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="Images/Summer 1.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="p-2">

    <!-- booked Seat section -->
    <section class="bg-blue-700 text-white rounded-lg">
      
      <div id="bookedSeatsContainer" class="grid grid-cols-3 items-center justify-center
      text-xl text-center">
        <div>
          <h1 class="py-3">Seat</h1>
        </div>

        <div>
          <h1 class="py-3">Type</h1>
        </div>

        <div>
          <h1 class="py-3">Price</h1>
        </div>

        <!-- Add more divs from script -->

      </div>


    </section>

    <!-- Total Price -->
    <section class="my-6">
      <div class="flex items-center justify-center bg-yellow-300 rounded-xl h-[5rem] text-xl text-purple-700">

        <div class="w-1/2 h-4/5 flex items-center justify-center text-center">

          <h2>Total Price:</h2>

        </div>
        <div class="w-1/2 h-4/5 flex items-center justify-center text-center">

          <h1 id="totalPriceId">0.00</h1>

        </div>

      </div>
    </section>

    <!-- button grid layout -->
    
    <section class="w-full flex items-center justify-center bg-red-500 rounded-lg gap-3">


      <div id="columnContainer" class="w-1/5 flex flex-col items-center justify-center rounded-lg p-3 gap-3">
        
      </div>
      <div class="w-4/5 p-3">

        <div id="buttonContainer" class="grid grid-cols-4 gap-3 items-center justify-center rounded-lg"></div>        
        
      </div>


    </section>
    <script src="buttonLayout.js"></script>
    <script src="columnLayout.js"></script>

  </body>
</html>
